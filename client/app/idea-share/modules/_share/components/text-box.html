<div class="text-box-component">
	<div class="text-box-controls" data-ng-if="showControls">
		<i class="fa fa-circle-o-notch fa-fw" data-ng-class="{ 'fa-spin': state == 2 }" data-ng-show="state == 2"></i>
		<i class="fa fa-edit fa-fw text-box-control" data-ng-show="state == 0" data-ng-click="enableEdit()"></i>
		<i class="fa fa-save fa-fw text-box-control" data-ng-show="state == 1" data-ng-click="save()"></i>
		<i class="fa fa-remove fa-fw text-box-control" data-ng-show="state == 1" data-ng-click="discard()">
	</div>
	<input type="text" data-ng-model="model[key]" data-ng-readonly="state != 1" data-ng-class="{ inactive: state != 1 }">
</div>
